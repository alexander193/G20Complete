<div id="top">
  <a href="index.html">
    <h1 style="color:white">G20 Booking</h1>
  </a>
</div>

<div class="body2">
  
  <br>
  <br>
  <div class="panel">
    <div class="button">
    <button mat-button (click)="review()">Review</button>
  </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="reservationId">
        <th mat-header-cell *matHeaderCellDef> ReservationId </th>
        <td mat-cell *matCellDef="let element"> {{element.reservationsId}} </td>
      </ng-container>
      <ng-container matColumnDef="HotelName">
        <th mat-header-cell *matHeaderCellDef> HotelName </th>
        <td mat-cell *matCellDef="let element"> {{element.hoteltype.hotelNameEng}} </td>
      </ng-container>
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> status </th>
        <td mat-cell *matCellDef="let element"> {{element.statusPaymentEntity.status}} </td>
      </ng-container>
      <ng-container matColumnDef="roomType">
        <th mat-header-cell *matHeaderCellDef> roomType </th>
        <td mat-cell *matCellDef="let element"> {{element.roomTypeEntity.roomType}} </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selectRow(row)"></tr>
    </table>
  </div>
</div>
