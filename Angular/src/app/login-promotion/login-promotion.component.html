<div class = "header_content">
  <h1 class = "title">G20 Booking</h1>
</div>
<div class = "container">
  <form>
    <h1>Login for Admin</h1>
    <br>
    <div class = "username">
      <input matInput placeholder="Username" [(ngModel)]  = "select.adminUsername" name = "adminUsername" >
    </div>
    <div class = "password">
      <input matInput  [(ngModel)]  = "select.adminPassword" name = "adminPassword" placeholder="Password" (click) = "loadAdminData()">
    </div>
    <div class="botton">
      <button mat-button (click) = "login()">Login</button>
    </div>
    <br>
  </form>
</div>
