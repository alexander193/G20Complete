<div class = "container">
  <form>
    <h1>Login Customer</h1>
    <div class = "username">
      <input matInput placeholder="E-mail" [(ngModel)]  = "select.inputEmail" name = "E-mail" >
    </div>
    <div class = "password">
      <input matInput  [(ngModel)]  = "select.inputPassword" name = "Password" placeholder="Password">
    </div>
    <div class="botton">
      <button mat-button (click) = "login()">Login</button>
    </div>
    <div class="botton">
      <button mat-button [routerLink]="['/customer']">Register</button>
    </div>
  </form>
</div>
